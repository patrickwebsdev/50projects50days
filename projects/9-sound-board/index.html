<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Board</title>
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="audios">
    <audio class="audios__audio" id="applause" src="./sounds/applause.mp3"></audio>
    <audio class="audios__audio" id="boo" src="./sounds/boo.mp3"></audio>
    <audio class="audios__audio" id="gasp" src="./sounds/gasp.mp3"></audio>
    <audio class="audios__audio" id="tada" src="./sounds/tada.mp3"></audio>
    <audio class="audios__audio" id="victory" src="./sounds/victory.mp3"></audio>
    <audio class="audios__audio" id="wrong" src="./sounds/wrong.mp3"></audio>
  </div>
  <div class="buttons">
    <button class="buttons__button" data-sound="applause">Aplauso</button>
    <button class="buttons__button" data-sound="boo">Susto</button>
    <button class="buttons__button" data-sound="gasp">Inhalar</button>
    <button class="buttons__button" data-sound="tada">Tada</button>
    <button class="buttons__button" data-sound="victory">Victoria</button>
    <button class="buttons__button" data-sound="wrong">Error</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
